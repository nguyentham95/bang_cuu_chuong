<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh bảng cửu chương (JS)</title>
</head>
<body>
    <h1>Bảng cửu chương</h1>
</body>
</html>
<script>
    let bang = "<table border='1' border-collapse: collapse  width='1000'>"
    for (let i = 1; i < 10; i++) {
        bang = bang + "<tr>";

        for (let j = 2; j < 10; j++) {
            bang = bang + "<td>" + j + " x " + i + "=" + (i * j) + "<td>"; 

        }
        bang = bang + "<tr>";
    }
    
    document.write(bang);
        
</script>
